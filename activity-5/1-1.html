<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <style>
    * {
      color: pink;
    }

    h1 {
      color: red;
    }

    h2 {
      color: green;
    }

    h3 {
      color: blue;
    }
  </style>
</head>

<body>
  <h1>This is a Heading</h1>
  <p>This is a paragraph 1.</p>
  <div>
    This is div1
    <div>
      This is div1.1
    </div>
    <h2>This is heading level 2 first</h2>
    <p>This is paragraph 2.</p>
    <div>
      This is div2
    </div>
    <h2>This is heading level 2 second</h2>
    <p>This is paragraph 3.</p>
    <div>
      This is div3
      <p>This is paragraph 4.</p>
      <h3>This is heading level 3 first</h3>
      <p>This is paragraph 5.</p>
    </div>
  </div>
</body>

</html>
